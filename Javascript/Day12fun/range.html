<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Range</title>
    <script src="./range.js"></script>
    <style>
        #container{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <input type="range" id="red1" min="0" max="255" oninput="fun1()" value="0">
    <input type="range" id="green1" min="0" max="255" oninput="fun1()"value="0">
    <input type="range" id="blue1" min="0" max="255" oninput="fun1()"value="0"> 
    
    <br> <br>
    <input type="range" id="red2" min="0" max="255" onchange="fun2()" value="0">
    <input type="range" id="green2" min="0" max="255" onchange="fun2()"value="0">
    <input type="range" id="blue2" min="0" max="255" onchange="fun2()"value="0">



    <div id="circle"></div>
</body>
</html>
