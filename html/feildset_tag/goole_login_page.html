<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in-Google Accounts </title>
    <link rel="icon" href="../../assests/images/google_icon.png">
    <style>
        a:hover {
            background-color: whitesmoke;
        }
    </style>
</head>
<body style="background-color: whitesmoke;">
    <!-- legend : it is used in field set ,the content will come on outline -->
     <!-- fieldset : field set we are using in forms to  -->
      <!-- 725x378 -->
       <div style="height:3rem"></div>
       <div style="width: 20%; height:378px;float:left"></div>
       <div style="background-color: white; width:800px;height: 378px; border-radius:0.5rem;float:left">
            <div style="width: 50%;  height:378px; float:left">
                <div style="width: 100%; height:50px"></div>
                <div style="width:30px; height:100%;float:left"></div>
                <img src="../../assests/images/google_icon.png" alt="google_icon" style="width: 48px;">
                <h1 style="font-weight: 100;">Sign in</h1>
                <h3 style="font-weight: 100;">Use your Google Account</h3>
            </div>
            <div style="width: 50%; height:378px; float:left;">
                <br><br><br><br>
                <fieldset style="width: 315px; height:64px; border:2px solid #1877f2; border-radius:0.5rem;margin-bottom:3px">
                    <legend style="color: #1877f2; " >Email or Phone</legend>
                    <input type="email" style="width: 283px;height:28px ;padding:12px 14px ;border:none;outline:none;" placeholder="Email or Phone" autofocus>
                </fieldset> 
                <a href="#" style="margin-left:3px; color:#1877f2;">Forgot mail?</a> <br><br>
                <p style="margin-bottom: 0px;">Not your computer? Use Guest mode to sign in privately.</p>
                <a href="#" style="margin-left:3px; color:#1877f2;"> Learn more about using Guest mode</a> <br> <br> <br>
                <input type="button" value="Create account" style="border: none; cursor:pointer ;padding : 15px 10px;color :#1877f2 ;font-style:bold; margin-right:60px;margin-left:80px; background-color:white;font-weight: 700;">
                <input type="submit" value="Next" style="background-color: #1877f2; color:white ;border:none;border-radius:1rem; padding : 15px 25px;">
            </div>
       </div>
       <!-- <input type="url" name="www.facebook.com" id=""> -->
</body>
</html>
