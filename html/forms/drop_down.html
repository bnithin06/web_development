<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
    <style>
        #city{
            background-color: whitesmoke;
            border-radius: 0.25rem;
            padding: 0.5rem;
            font-size: medium;
        }
    </style>
</head>
<body>
    <form action="">
        <select name="cities" id="city">
            <option>Select City</option>
            <optgroup label="Telangana">
                <option>Hyderabad</option>
                <option>Ameerpet</option>
                <option>Erragadda</option>
            </optgroup>
            <optgroup label="Numbers">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </optgroup>
            <optgroup label="Alphabets">
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>E</option>
            </optgroup>
            
        </select><br> <br>
        <input type="text" list="data1"> <br> <br>
        <datalist id="data1">
            <option>Hyderabad</option>
            <option>Ameerpet</option>
            <option>Erragadda</option>
        </datalist>
        <input type="submit" value="submit">
    </form>
</body>
</html>
